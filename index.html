<!DOCTYPE html>
<!-- Esta linha define o tipo de documento como HTML5 -->
<html lang="en">
<!-- Início do documento HTML, o atributo "lang" indica que o idioma do conteúdo é inglês -->
<head>
    <!-- Cabeçalho do documento, onde são inseridos os metadados e links para arquivos externos -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para o documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajusta a visualização para garantir que o layout funcione bem em dispositivos móveis e desktop -->
    <title>Train animation using HTML CSS | @helpme_coder</title>
    <!-- Título da página, que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para o arquivo CSS externo que contém os estilos para a página -->
</head>
<body>
    <!-- Corpo do documento, onde o conteúdo visível da página é colocado -->
    <div class="trainAnimation">
        <!-- Div principal que contém toda a animação do trem -->
        <div class="content">
          <!-- Div que agrupa todos os elementos da animação -->
          <div class="buildings"></div>
          <!-- Div representando prédios na animação -->
          <div class="windows"></div>
          <!-- Div representando janelas nos prédios ou no trem -->
          <div class="bridge"></div>
          <!-- Div representando uma ponte na animação -->
          <div class="train">
            <!-- Div representando o trem, que contém os vagões -->
            <div class="carOne"></div>
            <!-- Div representando o primeiro vagão do trem -->
            <div class="carTwo"></div>
            <!-- Div representando o segundo vagão do trem -->
            <div class="carThree"></div>
            <!-- Div representando o terceiro vagão do trem -->
          </div>
          <div class="moon"></div>
          <!-- Div representando a lua na animação -->
          <div class="stars"></div>
          <!-- Div representando as estrelas na animação -->
        </div>
      </div>
</body>
</html>
